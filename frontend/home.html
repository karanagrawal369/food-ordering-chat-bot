<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #ff5722;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffe0b2;
        }

        section {
            padding: 50px;
            text-align: center;
        }

        #home {
            position: relative;
        }

        #home img {
            width: 100%;
            height: auto;
        }

        #menu {
            background-color: #fff3e0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 30px;
        }

        .grid-container img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .grid-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        #location {
            background-color: #ffecb3;
        }

        .chat-bot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            z-index: 1000;
        }

        .chat-bot-header {
            background-color: #ff5722;
            color: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px 5px 0 0;
        }

        .chat-bot {
            width: 350px;
            height: 430px;
            display: none;
            border: none;
            border-radius: 0 0 5px 5px;
        }

        .chat-bot.active {
            display: block;
        }

        footer {
            background-color: #ff5722;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .fade-in {
            animation: fadeIn 1.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#home">HOME</a> |
                <a href="#menu">MENU</a> |
                <a href="#location">LOCATION</a> |
                <a href="#aboutus">ABOUT US</a> |
                <a href="#contactus">CONTACT US</a>
            </nav>
        </header>

        <section id="home" class="fade-in">
            <img src="final.jpg" alt="Home Banner">
        </section>

        <section id="menu">
            <h2>Our Menu</h2>
            <div class="grid-container">
                <img src="menu1.jpg" alt="Menu item 1">
                <img src="menu2.jpg" alt="Menu item 2">
                <img src="menu3.jpg" alt="Menu item 3">
            </div>
        </section>

        <section id="location">
            <h2>Location</h2>
            <p>38 Patia street, bhubneswar</p>
            
        </section>

        <section id="contactus">
            <h2>Contact Us</h2>
            <p>Got questions? Want to place an order? Call us at +91791234567 or email us at info@atliqfastfood.com</p>
        </section>

        <div class="chat-bot-container">
            <div class="chat-bot-header" onclick="toggleChatbot()">Chat with us</div>
            <iframe class="chat-bot" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/26e44813-1fb1-492f-a8b8-6f745839704e"></iframe>
        </div>

    </div>

    <script>
        function toggleChatbot() {
            const chatbot = document.querySelector('.chat-bot');
            chatbot.classList.toggle('active');
        }
    </script>
</body>
</html>
